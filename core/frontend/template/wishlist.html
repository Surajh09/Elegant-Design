{% extends "base.html" %}
{% load static %}
{% block title %}WishList {% endblock title %}
{% block content %}

<body>
    <div class="h-screen mt-20 pt-20">
      <h1 class="mb-10 text-white text-center text-2xl font-bold">Wishlist Items</h1>
      <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
        <div class="rounded-lg md:w-2/3">
          <div class="justify-between text-white bg-gradient-to-bl from-purple-800/70 to-sky-800/70 backdrop-blur-sm mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
            <img src="{{item.id.image.url}}" alt="product-image" class="w-full rounded-lg sm:w-40" />
            <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
              <div class="mt-5 sm:mt-0">
                <h2 class="text-lg font-bold text-white">{{item.id.name}}</h2>
                <p class="mt-1 text-xs text-gray-800">{{item.id.category}}</p>
              </div>
              <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
                <div class="flex items-center border-gray-100">
                  <span class="cursor-pointer rounded-l bg-gray-700 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"> - </span>
                  <input class="h-8 w-8 border bg-gray-700 text-center text-xs outline-none" type="number" value="2" min="1" />
                  <span class="cursor-pointer rounded-r bg-gray-700 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> + </span>
                </div>
                <div class="flex items-center">
                  <p class="text-sm">{{item.id.price}}</p>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
                  <button class="py-2 my-8 px-4 rounded-md bg-blue-500 font-medium text-blue-50 hover:bg-blue-600">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        {% comment %} <!-- Sub total -->
        <div class="mt-6 h-full bg-gradient-to-bl from-purple-800/70 to-sky-800/70 backdrop-blur-sm rounded-lg border p-6 shadow-md md:mt-0 md:w-1/3">
          <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">Add to Cart</button> {% endcomment %}
        </div>
      </div>
    </div>
  </body>  

{%endblock%}
