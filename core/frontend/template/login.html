{% extends "base.html" %}
{% load static %}
{% block title %}Log In {% endblock title %}
{% block content %}

<div class="min-h-screen py-6 mt-10 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 transition-all  sm:max-w-xl sm:mx-auto">
      <div
        Class="absolute inset-0 bg-gradient-to-r from-indigo-400 to-purple-500 shadow-lb transition-transfom transform -skew-y-6 sm:skew-y-0 hover:-rotate-12 sm:rounded-3xl">
      </div>
      <div class="relative px-4 py-10 bg-gray-800 shadow-lg sm:rounded-3xl sm:p-20">
  
        <div class="max-w-md mx-auto">
          <div>
            <h1 class="text-2xl p-2 font-semibold text-white">Login</h1>
          </div>

                  {% include "alert.html" %}

          <div class="divide-y divide-gray-200">
            <div class="py-8 text-base leading-6 space-y-4 text-white sm:text-lg sm:leading-7">
              <div class="relative">

                <form method="POST" action=".">

                  {% csrf_token %}

                  {{ form.non_field_error }}
                <input autocomplete="off" id="email" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Email address" />
                <label for="email" class="absolute left-0 -top-3.5 text-gray-500 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-white peer-focus:text-sm ">Email Address</label>
              </div>
              <div class="relative">
                <input autocomplete="off" id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" />
                <label for="password" class="absolute left-0 -top-3.5 text-gray-500 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-white peer-focus:text-sm ">Password</label>
              </div>
              <div class="relative">
                <button class="bg-blue-500 text-white rounded-md px-2 py-1">Submit</button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="w-full flex justify-center">
          <button class="flex items-center bg-white border border-gray-300 rounded-lg shadow-md px-6 py-2 text-sm font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            <span><a href= "/signin/">Don't Have An Account</a></span>
          </button>
        </div>
      </form>
  
      </div>
    </div>
  </div>

  {% endblock %}
